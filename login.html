<form action="">

      border: none;
      outline: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
      font-weight: 500;
      justify-content: center;
      margin-top: 10px;
      margin-right: 50px;">Login</button>

      <div class="register-link" style="margin: 20px 0 -30px;
      font-size: .9em;
